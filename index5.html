<!DOCTYPE html>

<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css5/style5.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>

<body>

	 <div class="container">
		<div class="card-white" id="Welcome">
 		
		 	<h1> Track yout application </h1>
		 	<img src="images/zineb.jpg" class="img-circle" width="100px" alt="Zineb Dashboard" >
		 	<h2>Hello Zineb, welcome to your personal progress page. You can track here your application step by step.</h2>
		</div>

		<div class="card-white" id="Dashboard">
			<div class="progress">
		 	<ul>
		 		<li>
		 			<img src="images/1x/pencil.png"><br>
		 			<i class="fas fa-check"></i>
		 			<p>Complete application</p>
		 		</li>
		 		<li>
		 			<img src="images/1x/square-download.png"><br>
		 			<i class="fas fa-check"></i>
		 			<p>Download all files</p>
		 		</li>
		 		<li>
		 			<img src="images/1x/check-circle-07.png"><br>
		 			<i class="fas fa-check"></i>
		 			<p>Application complete</p>
		 		</li>
		 		<li>
		 			<img src="images/1x/email-84.png"><br>
		 			<i class="fas fa-sync-alt"></i>
		 			<p>Oral convocation</p></li>
		 		<li>
		 			<img src="images/1x/multiple-11.png"><br>
		 			<i class="fas fa-times"></i>
		 			<p>Jury's assessment</p>
		 		</li>
		 		<li>
		 			<img src="images/1x/award-48.png"><br>
		 			<i class="fas fa-times"></i>
		 			<p>Congratulations</p>
		 		</li>
		 	</ul>
		 	</div>
		</div>

	</div>
	
</body>
